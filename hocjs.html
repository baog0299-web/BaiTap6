    <form action="">
        <button type ="button" onclick="changeImg()">Start</button>
        <button type ="button" onclick="stopImg()">Stop</button>
        <img id ="hinh" src ="./img/hoa1.jpg">
    </form>
    <script>
        const mangHinh = [
    "../img/hoa1.jpg",
    "../img/hoa2.jpg",
    "../img/hoa3.jpg", 
    "../img/hoa4.jpg",
    "../img/hoa5.jpg",
    "../img/hoa6.jpg",
    "../img/hoa7.jpg"
    ];
    var img = document.getElementById("hinh")
    var isPlaying = true;
    var timeout;
    function changeImg(){
        if(isPlaying){
            var random = Math.floor(Math.random() * mangHinh.length);
            img.src = mangHinh[random];
            timeout = setTimeout(changeImg, 1000);
        }
    }
    function stopImg(){
            if(isPlaying)
            clearTimeout(timeout)
        
    }
    </script>
